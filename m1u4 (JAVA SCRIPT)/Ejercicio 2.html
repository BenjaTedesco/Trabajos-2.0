	<script>
        const num=[10,5,20,15,30,25];

        let maxNum=num[0];

        for(let i=1;i<num.length;i++){
         if(num[i]>maxNum){
         maxNum=num[i];
         }
        }

        console.log("El numero mas grande en la lista es:"+maxNum);
	</script>

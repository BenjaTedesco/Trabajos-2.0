        <input type="button" value="Verde" id="btn1" onclick="changeColorBtn1()">

        <input type="button" value="Rojo" id="btn3" onclick="changeColorBtn3()">
        </div>

        function changeColorBtn1(){
    document.body.style.backgroundColor= "green";
        }
        function changeColorBtn2(){

        function changeColorBtn3(){

        }
